<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Short URL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #2c2c2c;
        }

        .container {
            background: white;
            border-radius: 4px;
            padding: 48px 40px;
            max-width: 640px;
            width: 100%;
            border: 1px solid #e0e0e0;
        }

        h1 {
            color: #2c2c2c;
            margin-bottom: 32px;
            font-size: 1.5rem;
            text-align: center;
            font-weight: 400;
            letter-spacing: 0;
        }

        .result-section {
            margin-bottom: 28px;
        }

        .label {
            color: #757575;
            font-size: 0.75rem;
            margin-bottom: 8px;
            display: block;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .url-box {
            background: #fafafa;
            border: 1px solid #e0e0e0;
            border-radius: 2px;
            padding: 14px 16px;
            word-break: break-all;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', 'Courier New', monospace;
            font-size: 0.875rem;
            color: #2c2c2c;
            line-height: 1.6;
        }

        .short-url {
            background: #f5f5f5;
            color: #2c2c2c;
            border-color: #d0d0d0;
            font-weight: 500;
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #d0d0d0;
            border-radius: 2px;
            font-size: 0.875rem;
            font-weight: 400;
            cursor: pointer;
            transition: background-color 0.15s ease, border-color 0.15s ease;
            background: white;
            color: #2c2c2c;
        }

        .btn-copy {
            border-color: #2c2c2c;
        }

        .btn-copy:hover {
            background: #2c2c2c;
            color: white;
        }

        .btn-new:hover {
            background: #fafafa;
            border-color: #b0b0b0;
        }

        button:focus {
            outline: none;
            border-color: #757575;
        }

        .btn-copy.copied {
            background: #2c2c2c;
            color: white;
            border-color: #2c2c2c;
        }

        .title-link {
            text-decoration: none;
            color: #2c2c2c;
        }

        .qrcode-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: #fafafa;
            border: 1px solid #e0e0e0;
            border-radius: 2px;
        }

        .qrcode-image {
            max-width: 200px;
            width: 200px;
            height: auto;
            border-radius: 2px;
            background: white;
            padding: 12px;
            margin-bottom: 16px;
        }

        .btn-download {
            background: white;
            color: #2c2c2c;
            padding: 10px 20px;
            border: 1px solid #d0d0d0;
            border-radius: 2px;
            font-size: 0.875rem;
            font-weight: 400;
            cursor: pointer;
            transition: background-color 0.15s ease, border-color 0.15s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-download:hover {
            background: #fafafa;
            border-color: #b0b0b0;
        }

        .btn-download:focus {
            outline: none;
            border-color: #757575;
        }

        .btn-download::before {
            content: "â†“";
            font-size: 0.875rem;
        }

    </style>
</head>

<body>
    <div class="container">
        <a href="/" class="title-link"> 
            <h1>
                URL Shortener
            </h1>
        </a>
        <div class="result-section">
            <span class="label">Short URL</span>
            <div class="url-box short-url" id="shortUrl">{{.ShortURL}}</div>
        </div>

        <div class="result-section">
            <span class="label">Original URL</span>
            <div class="url-box">{{.LongURL}}</div>
        </div>

        <div class="result-section">
            <span class="label">QR Code</span>
            <div class="qrcode-container">
                <img src="/qrcode/{{.ShortCode}}" alt="QR Code for {{.ShortURL}}" class="qrcode-image" id="qrcodeImage" />
                <button class="btn-download" onclick="downloadQRCode()">Download QR Code</button>
            </div>
        </div>

        <div class="actions">
            <button class="btn-copy" onclick="copyToClipboard()">Copy Short URL</button>
            <button class="btn-new" onclick="window.location.href='/'">Create Another</button>
        </div>
    </div>

    <script>
        function copyToClipboard() {
            const shortUrl = document.getElementById('shortUrl').textContent;
            const btn = event.target;

            navigator.clipboard.writeText(shortUrl).then(() => {
                const originalText = btn.textContent;
                btn.textContent = 'Copied';
                btn.classList.add('copied');

                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Failed to copy to clipboard');
            });
        }

        function downloadQRCode() {
            const qrImage = document.getElementById('qrcodeImage');
            const shortCode = '{{.ShortCode}}';
            
            fetch('/qrcode/' + shortCode)
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `qrcode-${shortCode}.png`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                })
                .catch(err => {
                    console.error('Failed to download QR code:', err);
                    alert('Failed to download QR code');
                });
        }
    </script>
</body>

</html>
