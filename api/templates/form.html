<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #2c2c2c;
        }

        .container {
            background: white;
            border-radius: 4px;
            padding: 48px 40px;
            max-width: 520px;
            width: 100%;
            border: 1px solid #e0e0e0;
        }

        h1 {
            color: #2c2c2c;
            margin-bottom: 12px;
            font-size: 1.5rem;
            text-align: center;
            font-weight: 400;
            letter-spacing: 0;
        }

        .subtitle {
            color: #757575;
            text-align: center;
            margin-bottom: 40px;
            font-size: 0.875rem;
            line-height: 1.6;
            font-weight: 400;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        input[type="url"] {
            padding: 14px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 2px;
            font-size: 0.875rem;
            transition: border-color 0.15s ease;
            background: #fff;
            color: #2c2c2c;
            font-family: inherit;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #757575;
        }

        input[type="url"]::placeholder {
            color: #b0b0b0;
        }

        button {
            padding: 14px 20px;
            background: white;
            color: #2c2c2c;
            border: 1px solid #2c2c2c;
            border-radius: 2px;
            font-size: 0.875rem;
            font-weight: 400;
            cursor: pointer;
            transition: background-color 0.15s ease, color 0.15s ease;
        }

        button:hover {
            background: #2c2c2c;
            color: white;
        }

        button:focus {
            outline: none;
            border-color: #757575;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <p class="subtitle">Transform long URLs into short, shareable links</p>
        <form method="POST" action="/shorten">
            <input type="url" name="url" placeholder="Enter your long URL here..." required autofocus />
            <button type="submit">Shorten URL</button>
        </form>
    </div>
</body>

</html>
